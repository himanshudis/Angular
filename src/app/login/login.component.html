<mat-grid-list cols="7" rowHeight="100%">
  <mat-grid-tile [colspan] = "4" style=
    " background-color: rgb(248, 248, 248); left: 0px; width:calc((14.2857%-0.857143)*4 + 3px); top: 0px; height:  calc(100% + 0px);">
    <img [src]="workshop" style="max-width: 90%; height: auto;">
  </mat-grid-tile>
  <mat-grid-tile [colspan] = "3" style=
    "background-color: rgb(13, 71, 161); left: calc((14.2857%-0.857143 +1px)*4); width:calc((14.2857%-0.857143)*3 + 2px); top: 0px; height:  calc(100% + 0px);">
    <div id = "cont">
      <div style="
      padding: 10px;
      width: 300px;
      height: 100px;
      margin: auto;">
        <img [src]="logo" style="
        margin-top: 10%;
        max-width: 100%;
        max-height: 100%;
        align-content: space-around;" >
      </div>
      <h1 id="centre" style="color: rgb(20,16,172);  font-weight: bold;">Login</h1>
      <form class = "tp-form" >
        <mat-form-field class = "tp-full-width">
          <input matInput placeholder = "Username" >
        </mat-form-field>
        <mat-form-field class = "tp-full-width">
          <input matInput placeholder = "Password" >
        </mat-form-field>
        <button id="centre" mat-flat-button style=" size: 70px; margin-top: 2rem; background-color: rgb(13,71,161); color: white; left: 40%; font-weight: bold;">Login</button>
      </form>
    </div>
  </mat-grid-tile>
</mat-grid-list>
